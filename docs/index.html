<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="masongram.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.1/masonry.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="masongram.min.js"></script>
  <script>
    $(document).ready(function () {
      var access_token = window.location.hash.replace(/#access_token=([\w\d.]+)/, '$1');
      $('#photos').masongram({
        access_token: access_token,
        count: 5,
        loop:  true
      }).on('masongram:api:end', function () {
        console.info('No more API items');
      }).on('masongram:error', function () {
        if (!access_token) {
          $('#photos').after('<br><p class="text-center"><a class="btn btn-info btn-lg" href="https://api.instagram.com/oauth/authorize/?client_id=99bd7840c3ce40a3b30cceace365891f&redirect_uri=' + window.location + '&response_type=token&scope=public_content">Allow MasonGram to access your public photos</a></p>')
        }
      });
    })
  </script>

</head>
